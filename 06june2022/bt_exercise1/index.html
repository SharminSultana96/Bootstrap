<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.box {height: 100px;
			border: 2px solid black;
			background: #969191;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 box">One column section</div>
		</div>
		<div class="row">
			<div class="col-lg-6 box">2nd row 1st column</div>
			<div class="col-lg-6 box">2nd row 2nd column</div>
		</div>
		<div class="row">
		<div class="col-lg-4 box">3rd row 1st column</div>	
		<div class="col-lg-4 box">3rd row 2nd column</div>	
		<div class="col-lg-4 box">3rd row 3rd column</div>	
		</div>
		<div class="row">
		<div class="col-lg-3 box">4th row 1st column</div>	
		<div class="col-lg-3 box">4th row 2nd column</div>	
		<div class="col-lg-3 box">4th row 3rd column</div>	
		<div class="col-lg-3 box">4th row 4th column</div>	
		</div>
		
		<h1>Hello World, Welcome to Bootstrap</h1>
	</div>



	<script src="js.jquery.min.js"></script>
	<script src="js.bootstrap.min.js"></script>
</body>
</html>
